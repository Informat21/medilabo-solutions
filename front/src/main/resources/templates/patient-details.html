<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafc;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        .patient-info {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .patient-info h3 {
            margin-top: 0;
            color: #34495e;
        }

        .patient-info p {
            margin: 6px 0;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background: #2980b9;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #f4f6f9;
        }

        ul {
            padding-left: 20px;
            margin: 0;
        }

        textarea {
            width: 100%;
            height: 60px;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 8px;
            font-size: 14px;
        }

        button {
            margin-top: 6px;
            padding: 8px 12px;
            background: #27ae60;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #219150;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #217dbb;
        }
    </style>
</head>
<body>
<h2>Détails du patient</h2>

<div class="patient-info">
    <h3 th:text="${patient.prenom + ' ' + patient.nom}"></h3>
    <p><strong>ID :</strong> <span th:text="${patient.id}"></span></p>
    <p><strong>Date de naissance :</strong> <span th:text="${patient.dateNaissance}"></span></p>
    <p><strong>Genre :</strong> <span th:text="${patient.genre}"></span></p>
    <p><strong>Adresse :</strong> <span th:text="${patient.adresse}"></span></p>
    <p><strong>Téléphone :</strong> <span th:text="${patient.telephone}"></span></p>
</div>

<table>
    <thead>
    <tr>
        <th>Notes</th>
        <th>Ajouter une note</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <!-- Liste des notes -->
        <td>
            <ul>
                <li th:each="note : ${patient.notes}" th:text="${note.content}"></li>
            </ul>
        </td>

        <!-- Formulaire d’ajout -->
        <td>
            <form th:action="@{'/front/notes/add/' + ${patient.id}}" method="post">
                <textarea name="content" placeholder="Écrire une note..."></textarea><br>
                <button type="submit">Ajouter</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/front/patients}">⬅ Retour à la liste des patients</a>

</body>
</html>
