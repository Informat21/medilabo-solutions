<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Risk Dot</title>
    <style>
        .risk-dot {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .red { background-color: red; }
        .orange { background-color: orange; }
        .yellow { background-color: yellow; }
        .green { background-color: green; }
    </style>
</head>
<body>

<p>
    <span class="risk-dot red"></span> EARLY_ONSET
</p>
<p>
    <span class="risk-dot orange"></span> IN_DANGER
</p>
<p>
    <span class="risk-dot yellow"></span> BORDERLINE
</p>
<p>
    <span class="risk-dot green"></span> NONE
</p>

</body>
</html>
