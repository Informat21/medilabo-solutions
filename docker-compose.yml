networks:  microservices-network:    driver: bridgeservices:  mongo:    image: mongo:6.0    container_name: mongo    ports:      - "27017:27017"    networks:      - microservices-network    volumes:      - mongo-data:/data/db    environment:      - MONGO_INITDB_DATABASE=medilabo  patient-service:    build: ./patient-service    container_name: patient-service    ports:      - "8081:8081"    networks:      - microservices-network    depends_on:      - mongo    environment:      - SERVER_PORT=8081      - SERVER_ADDRESS=0.0.0.0      - SPRING_DATA_MONGODB_URI=mongodb://host.docker.internal:27017/medilabo  notes-service:    build: ./notes-service    container_name: notes-service    ports:      - "8083:8083"    networks:      - microservices-network    depends_on:      - mongo    environment:      - SERVER_PORT=8083      - SERVER_ADDRESS=0.0.0.0      - SPRING_DATA_MONGODB_URI=mongodb://host.docker.internal:27017/medilabo  diabetes-risk-service:    build: ./diabetes-risk-service    container_name: diabetes-risk-service    ports:      - "8084:8084"    networks:      - microservices-network    depends_on:      - patient-service      - notes-service    environment:      - SERVER_PORT=8084      - SERVER_ADDRESS=0.0.0.0  front:    build: ./front    container_name: front    ports:      - "8082:8082"    networks:      - microservices-network    depends_on:      - patient-service      - notes-service      - diabetes-risk-service    environment:      - SERVER_PORT=8082      - SERVER_ADDRESS=0.0.0.0  gateway-service:    build: ./gateway-service    container_name: gateway-service    ports:      - "8080:8080"    networks:      - microservices-network    depends_on:      - patient-service      - notes-service      - diabetes-risk-service      - front    environment:      - SERVER_PORT=8080      - SERVER_ADDRESS=0.0.0.0volumes:  mongo-data: